<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Number Converter</title>
    <link rel="stylesheet" href="number.css">
</head>
<body>

    <div class="bg-animation"></div>

    <div class="container">
        <h1 class="title">Number System Converter</h1>

        <form id="myform" class="card">

            <div class="input-group">
                <label>Enter Number</label>
                <input type="text" id="val" placeholder="Type your value..." required>
            </div>

            <div class="row">
                <div class="input-group">
                    <label>From</label>
                    <select id="from">
                        <option value="bin">Binary</option>
                        <option value="dec" selected>Decimal</option>
                        <option value="hex">Hexadecimal</option>
                        <option value="oct">Octal</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>To</label>
                    <select id="to">
                        <option value="bin" selected>Binary</option>
                        <option value="dec">Decimal</option>
                        <option value="hex">Hexadecimal</option>
                        <option value="oct">Octal</option>
                    </select>
                </div>
            </div>

            <div id="res" class="result-box">Awaiting input...</div>

            <button class="btn" type="submit">Convert</button>

        </form>
    </div>

    <script src="number.js"></script>

</body>
</html>
